<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Foodonline</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'index' %}">Foodonline</a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="{% url 'all_products' %}">Produktai</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'add_product' %}">Pridėti produktą</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'basket' %}">Krepšelis</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'admin' %}">Admin</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  {% block content %}
  {% endblock %}
</div>

</body>
</html>
